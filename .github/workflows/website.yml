name: deploy
on:
  push:
    branches: ['main']
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: configure
        uses: actions/configure-pages@v5
      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'www'
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4
